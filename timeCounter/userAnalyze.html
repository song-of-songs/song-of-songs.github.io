<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户访问数据分析</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .selector-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .time-period-selector,
        .date-selector {
            text-align: center;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .chart-container {
            margin: 30px 0;
            position: relative;
            height: 400px;
        }
        .date-selector {
            margin: 20px 0;
            text-align: center;
        }
        select {
            padding: 8px 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        .summary {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>用户访问数据分析</h1>
        
        <div class="selector-container">
            <div class="time-period-selector">
                <label for="periodSelect">时间周期：</label>
                <select id="periodSelect">
                    <option value="day">按天</option>
                    <option value="week">按周</option>
                    <option value="month">按月</option>
                    <option value="quarter">按季度</option>
                </select>
            </div>
            
            <div class="date-selector" id="dateSelector" style="display: none;">
                <label for="dateSelect">选择日期：</label>
                <select id="dateSelect"></select>
            </div>
        </div>
        
        <div class="summary" id="summary"></div>
        
        <div class="chart-container">
            <canvas id="accessChart"></canvas>
        </div>
    </div>

    <script>
        // 获取所有JSON文件
        async function loadDataFiles() {
            try {
                // 使用硬编码的文件列表，因为浏览器无法直接读取目录
                const response = await fetch('dataJson/2025-08-15.json');
                if (!response.ok) {
                    throw new Error('无法获取示例数据文件');
                }
                // 检查是否有其他日期文件
                const knownDates = ['2025-08-15']; // 可以添加更多已知日期
                return knownDates.map(date => `${date}.json`);
            } catch (error) {
                console.error('加载数据文件时出错:', error);
                return [];
            }
        }

        // 加载特定日期的数据
        async function loadDateData(date) {
            try {
                const response = await fetch(`dataJson/${date}.json`);
                if (!response.ok) {
                    throw new Error('无法获取数据');
                }
                return await response.json();
            } catch (error) {
                console.error(`加载${date}数据时出错:`, error);
                return null;
            }
        }

        // 初始化图表
        let accessChart;
        function initChart(data, period = 'day') {
            const ctx = document.getElementById('accessChart').getContext('2d');
            
            // 按时间周期分组数据
            const groupedData = groupDataByPeriod(data, period);
            
            // 准备图表数据
            const labels = Object.keys(groupedData).sort();
            const chartData = labels.map(label => groupedData[label].counter);
            const uniqueIPs = labels.map(label => groupedData[label].ips.size);
            
            // 更新图表标题
            const periodTitles = {
                day: '每日',
                week: '每周',
                month: '每月',
                quarter: '每季度'
            };

            // 生成颜色
            const backgroundColors = labels.map((_, i) => {
                const hue = (i * 137.508) % 360; // 黄金角度分布
                return `hsl(${hue}, 70%, 60%)`;
            });

            // 销毁旧图表
            if (accessChart) {
                accessChart.destroy();
            }

            // 创建新图表
            accessChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: '访问次数',
                            data: chartData,
                            backgroundColor: backgroundColors,
                            borderColor: backgroundColors.map(c => c.replace('60%)', '40%)')),
                            borderWidth: 1,
                            yAxisID: 'y'
                        },
                        {
                            label: '独立IP数',
                            data: uniqueIPs,
                            backgroundColor: backgroundColors.map(c => c.replace('60%)', '80%)')),
                            borderColor: backgroundColors.map(c => c.replace('60%)', '40%)')),
                            borderWidth: 1,
                            type: 'line',
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '访问次数'
                            },
                            position: 'left'
                        },
                        y1: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '独立IP数'
                            },
                            position: 'right',
                            grid: {
                                drawOnChartArea: false
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: periodTitles[period] + '数据'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y;
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });

            // 更新摘要信息
            updateSummary(data, Object.values(groupedData).reduce((sum, group) => sum + group.ips.size, 0));
        }

        // 更新摘要信息
        function updateSummary(data, uniqueIPs) {
            const totalVisits = data.reduce((sum, entry) => sum + entry.counter, 0);
            const summaryEl = document.getElementById('summary');
            summaryEl.innerHTML = `
                <h3>数据摘要</h3>
                <p>总访问次数: <strong>${totalVisits}</strong></p>
                <p>独立IP数量: <strong>${uniqueIPs}</strong></p>
                <p>平均每个IP访问次数: <strong>${(totalVisits / uniqueIPs).toFixed(1)}</strong></p>
            `;
        }

        // 按不同时间周期分组数据
        function groupDataByPeriod(data, period) {
            const grouped = {};
            const allPeriods = getAllPeriods(data, period);
            
            // 初始化所有周期
            allPeriods.forEach(periodKey => {
                grouped[periodKey] = {
                    ips: new Set(),
                    counter: 0,
                    days: new Set() // 记录包含的天数
                };
            });

            // 填充数据
            data.forEach(entry => {
                const date = new Date(entry.time);
                let periodKey, dayKey;
                
                switch(period) {
                    case 'week':
                        const year = date.getFullYear();
                        const week = getWeekNumber(date);
                        periodKey = `${year}-W${week.toString().padStart(2, '0')}`;
                        dayKey = entry.time.substring(0, 10); // YYYY-MM-DD
                        break;
                    case 'month':
                        periodKey = entry.time.substring(0, 7); // YYYY-MM
                        dayKey = entry.time.substring(0, 10); // YYYY-MM-DD
                        break;
                    case 'quarter':
                        const quarter = Math.floor(date.getMonth() / 3) + 1;
                        periodKey = `${date.getFullYear()}-Q${quarter}`;
                        dayKey = entry.time.substring(0, 10); // YYYY-MM-DD
                        break;
                    default: // day
                        periodKey = entry.time.substring(0, 10); // YYYY-MM-DD
                        dayKey = periodKey;
                }
                
                grouped[periodKey].ips.add(entry.ip);
                grouped[periodKey].counter += entry.counter;
                grouped[periodKey].days.add(dayKey);
            });
            
            return grouped;
        }

        // 获取所有可能的周期
        function getAllPeriods(data, period) {
            const periods = new Set();
            const dateSet = new Set();
            
            // 收集所有日期
            data.forEach(entry => {
                dateSet.add(entry.time.substring(0, 10));
            });
            
            // 转换为周期
            dateSet.forEach(dateStr => {
                const date = new Date(dateStr);
                let periodKey;
                
                switch(period) {
                    case 'week':
                        const year = date.getFullYear();
                        const week = getWeekNumber(date);
                        periodKey = `${year}-W${week.toString().padStart(2, '0')}`;
                        break;
                    case 'month':
                        periodKey = dateStr.substring(0, 7); // YYYY-MM
                        break;
                    case 'quarter':
                        const quarter = Math.floor(date.getMonth() / 3) + 1;
                        periodKey = `${date.getFullYear()}-Q${quarter}`;
                        break;
                    default: // day
                        periodKey = dateStr;
                }
                
                periods.add(periodKey);
            });
            
            return Array.from(periods).sort();
        }

        // 获取ISO周数
        function getWeekNumber(date) {
            const d = new Date(date);
            d.setHours(0, 0, 0, 0);
            d.setDate(d.getDate() + 3 - (d.getDay() + 6) % 7);
            const week1 = new Date(d.getFullYear(), 0, 4);
            return 1 + Math.round(((d - week1) / 86400000 - 3 + (week1.getDay() + 6) % 7) / 7);
        }

        // 初始化页面
        async function initPage() {
            // 加载可用日期
            const dateSelect = document.getElementById('dateSelect');
            const files = await loadDataFiles();
            
            // 填充日期选择器
            files.forEach(file => {
                const date = file.replace('.json', '');
                const option = document.createElement('option');
                option.value = date;
                option.textContent = date;
                dateSelect.appendChild(option);
            });

            // 默认加载最新日期的数据
            if (files.length > 0) {
                const latestDate = files[files.length - 1].replace('.json', '');
                const data = await loadDateData(latestDate);
                if (data) {
                    initChart(data);
                }
            }

            // 时间周期和日期选择事件
            const periodSelect = document.getElementById('periodSelect');
            const dateSelector = document.getElementById('dateSelector');
            
            periodSelect.addEventListener('change', async () => {
                const period = periodSelect.value;
                // 只在按天显示时显示日期选择器
                dateSelector.style.display = period === 'day' ? 'block' : 'none';
                
                const selectedDate = dateSelect.value;
                const data = await loadDateData(selectedDate);
                if (data) {
                    initChart(data, period);
                }
            });

            dateSelect.addEventListener('change', async () => {
                const period = periodSelect.value;
                const selectedDate = dateSelect.value;
                const data = await loadDateData(selectedDate);
                if (data) {
                    initChart(data, period);
                }
            });
            
            // 初始显示状态
            dateSelector.style.display = 'none';
        }

        // 启动页面
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
