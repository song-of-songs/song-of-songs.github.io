<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣味问题展示器</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f72585;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: var(--secondary);
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        #question-display {
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            border-radius: 12px;
            font-size: 1.8rem;
            line-height: 1.6;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .placeholder {
            color: #6c757d;
            font-size: 1.5rem;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        #question-input {
            flex: 1;
            padding: 15px;
            border: 2px solid var(--accent);
            border-radius: 10px;
            font-size: 1.2rem;
            outline: none;
            transition: border-color 0.3s;
        }

        #question-input:focus {
            border-color: var(--primary);
        }

        button {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        #show-btn {
            background: var(--primary);
            color: white;
        }

        #show-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        #random-btn {
            background: var(--accent);
            color: white;
        }

        #reset-btn {
            background: var(--warning);
            color: white;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        #exit-message {
            color: var(--warning);
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .hidden {
            display: none;
        }

        .show {
            display: block;
            opacity: 1;
        }

        .question-number {
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: bold;
        }

        .question-text {
            font-size: 1.8rem;
            color: var(--dark);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .card {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            #question-display {
                font-size: 1.5rem;
                min-height: 150px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                padding: 12px;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>趣味问题集</h1>
            <div id="question-display">
                <div class="placeholder">请输入1-42的数字查看问题</div>
            </div>
            <div class="input-group">
                <input type="text" id="question-input" placeholder="输入数字 (1-42)" autofocus>
                <button id="show-btn">显示问题</button>
            </div>
            <div class="actions">
                <button id="random-btn">随机问题</button>
                <button id="reset-btn">重置</button>
            </div>
            <div id="exit-message" class="hidden">已退出程序</div>
        </div>
    </div>
    <script>
        // 问题列表
        const questions = [
            "你的名字是？",
            "你来自哪里？",
            "你最近在忙什么？",
            "你是早起鸟还是夜猫子？",
            "你平时喜欢喝什么饮料？",
            "你最喜欢的颜色是什么？",
            "你最喜欢哪个季节？",
            "你最喜欢的数字是？",
            "你最近看过什么电影/电视剧？",
            "你最喜欢的电影是哪部？",
            "你喜欢听什么类型的音乐？",
            "你最近单曲循环的歌是什么？",
            "你最喜欢的歌手/乐队是谁？",
            "你喜欢看书吗？最近读的一本是？",
            "你最喜欢的书是哪本？",
            "你平时会玩游戏吗？喜欢什么类型？",
            "你最喜欢的游戏是什么？",
            "你喜欢运动吗？最喜欢哪种？",
            "你喜欢户外活动还是宅在家里？",
            "你最喜欢的旅行目的地是哪里？",
            "你最近去过哪里旅行？",
            "你最想去的国家是哪个？",
            "你喜欢做饭吗？最拿手的菜是？",
            "你最喜欢的美食是什么？",
            "你最讨厌吃的食物是什么？",
            "你喜欢甜食还是咸食？",
            "你最喜欢的零食是什么？",
            "你平时会追综艺吗？喜欢哪个？",
            "你养宠物吗？是什么？",
            "如果你能养任何动物，你会选什么？",
            "你最喜欢的动物是什么？",
            "你平时怎么放松自己？",
            "你周末一般怎么度过？",
            "你最喜欢的节日是？",
            "你平时会收集东西吗？（比如邮票、手办）",
            "你有特别的小癖好吗？",
            "你睡觉会做梦吗？记得最近的一个梦吗？",
            "你平时会写日记吗？",
            "你手机里最常用的APP是哪个？",
            "你更喜欢安卓还是苹果？",
            "你更喜欢发消息还是打电话？",
            "你平时会拍照吗？喜欢自拍还是风景？"
        ];

        // DOM元素
        const questionDisplay = document.getElementById('question-display');
        const questionInput = document.getElementById('question-input');
        const showBtn = document.getElementById('show-btn');
        const randomBtn = document.getElementById('random-btn');
        const resetBtn = document.getElementById('reset-btn');
        const exitMessage = document.getElementById('exit-message');

        // 显示问题函数
        function showQuestion(num) {
            if (num >= 1 && num <= questions.length) {
                questionDisplay.innerHTML = `
                    <div class="question-number">问题 ${num}</div>
                    <div class="question-text">${questions[num - 1]}</div>
                `;
            } else {
                questionDisplay.innerHTML = `<div class="placeholder">请输入1-${questions.length}之间的数字！</div>`;
            }
        }

        // 随机显示问题
        function showRandomQuestion() {
            const randomNum = Math.floor(Math.random() * questions.length) + 1;
            questionInput.value = randomNum;
            showQuestion(randomNum);
        }

        // 重置界面
        function resetInterface() {
            questionInput.value = '';
            questionDisplay.innerHTML = '<div class="placeholder">请输入1-42的数字查看问题</div>';
            exitMessage.classList.remove('show');
            questionInput.disabled = false;
            showBtn.disabled = false;
            randomBtn.disabled = false;
            questionInput.focus();
        }

        // 显示退出消息
        function showExitMessage() {
            questionDisplay.innerHTML = '<div class="placeholder">程序已退出</div>';
            exitMessage.classList.add('show');
            questionInput.disabled = true;
            showBtn.disabled = true;
            randomBtn.disabled = true;
        }

        // 事件监听
        showBtn.addEventListener('click', () => {
            const input = questionInput.value.trim();
            
            if (input.toLowerCase() === 'q') {
                showExitMessage();
                return;
            }
            
            const num = parseInt(input);
            
            if (isNaN(num)) {
                questionDisplay.innerHTML = '<div class="placeholder">请输入有效的数字！</div>';
            } else {
                showQuestion(num);
            }
        });

        questionInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                showBtn.click();
            }
        });

        randomBtn.addEventListener('click', showRandomQuestion);

        resetBtn.addEventListener('click', resetInterface);

        // 初始聚焦输入框
        questionInput.focus();
    </script>
</body>
</html>
