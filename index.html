<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>For U</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #1a2a6c 100%);
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh; /* 使用视口高度 */
      display: flex;
      flex-direction: column;
    }
    #app {
      padding: 20px;
      flex: 1; /* 占据剩余空间 */
      display: flex;
      flex-direction: column;
      overflow: hidden; /* 防止外部滚动 */
    }
    .music-list {
      flex: 1; /* 列表占据剩余空间 */
      overflow-y: auto; /* 允许垂直滚动 */
      padding-top: 10px; /* 顶部间距 */
    }
    .music-list {
      list-style-type: none;
      /* padding: 0; */
      margin: 0;
      margin-bottom: 35px;
    }
    .playlist-item {
      padding: 12px 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .playlist-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .song-title {
      font-size: 18px;
      font-weight: bold;
      color: white; /* 确保文字可见 */
    }
    .song-artist {
      font-size: 14px;
      color: #e0e0e0;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="app">
    <ul class="music-list" id="musicList"></ul>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
