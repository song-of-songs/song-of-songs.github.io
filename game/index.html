<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣味问题展示器</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f72585;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: var(--secondary);
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        #question-display {
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            border-radius: 12px;
            font-size: 1.8rem;
            line-height: 1.6;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .placeholder {
            color: #6c757d;
            font-size: 1.5rem;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        #question-input {
            flex: 1;
            padding: 15px;
            border: 2px solid var(--accent);
            border-radius: 10px;
            font-size: 1.2rem;
            outline: none;
            transition: border-color 0.3s;
        }

        #question-input:focus {
            border-color: var(--primary);
        }

        button {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        #show-btn {
            background: var(--primary);
            color: white;
        }

        #show-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        #random-btn {
            background: var(--accent);
            color: white;
        }

        #reset-btn {
            background: var(--warning);
            color: white;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        #exit-message {
            color: var(--warning);
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .hidden {
            display: none;
        }

        .show {
            display: block;
            opacity: 1;
        }

        .question-number {
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: bold;
        }

        .question-text {
            font-size: 1.8rem;
            color: var(--dark);
        }

        /* 全屏按钮样式 */
        #fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s;
        }

        #fullscreen-btn:hover {
            background: var(--secondary);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .card {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            #question-display {
                font-size: 1.5rem;
                min-height: 150px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                padding: 12px;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>趣味问题集</h1>
            <div id="question-display">
                <div class="placeholder">请输入1-22的数字查看问题</div>
            </div>
            <div class="input-group">
                <input type="text" id="question-input" placeholder="输入数字 (1-22)" autofocus>
                <button id="show-btn">显示问题</button>
            </div>
            <div class="actions">
                <button id="random-btn">随机问题</button>
                <button id="reset-btn">重置</button>
            </div>
            <div id="exit-message" class="hidden">已退出程序</div>
        </div>
    </div>
    <script>
        // 问题列表
        const questions = [
            "小时候对上帝的最初想象是怎样的？",  
            "哪首诗歌让你特别感动？（分享歌词片段）",  
            "你最喜欢圣经中的哪个人物？为什么？",  
            "分享一个让你觉得\"上帝在回应\"的时刻",  
            "你如何向朋友解释周日必须去教会？",  
            "哪句经文成了你的手机壁纸/座右铭？",  
            "在教会中最让你有归属感的一个场景是什么？",  
            "遇到困难时，第一个会联系的属灵伙伴是谁？",  
            "最近读圣经中最大的疑问是什么？",  
            "用言简意赅的语言描述罪是什么意思",  
            "你经历过最奇妙的\"巧合\"事件",  
            "信仰如何影响你的消费观/金钱观？",  
            "基督徒身份带给你的实际益处（列举1-2个）",  
            "如何向室友解释\"不能参与某些活动\"？",  
            "你心中\"好教会\"的标准是什么？",  
            "最想改善的属灵习惯（如规律读经）",  
            "哪种祷告方式让你最有安全感？（出声/默祷/代祷等）",  
            "圣经中最颠覆你认知的一句话",  
            "你如何理解\"爱你的仇敌\"？",  
            "在职场/学校公开自己身份的经历",  
            "哪次讲道信息让你立刻做出改变？",  
            "信仰如何影响你选择朋友的标准？"
        ];

        // DOM元素
        const questionDisplay = document.getElementById('question-display');
        const questionInput = document.getElementById('question-input');
        const showBtn = document.getElementById('show-btn');
        const randomBtn = document.getElementById('random-btn');
        const resetBtn = document.getElementById('reset-btn');
        const exitMessage = document.getElementById('exit-message');

        // 显示问题函数
        function showQuestion(num) {
            if (num >= 1 && num <= questions.length) {
                questionDisplay.innerHTML = `
                    <div class="question-number">问题 ${num}</div>
                    <div class="question-text">${questions[num - 1]}</div>
                `;
            } else {
                questionDisplay.innerHTML = `<div class="placeholder">请输入1-${questions.length}之间的数字！</div>`;
            }
        }

        // 随机显示问题
        function showRandomQuestion() {
            const randomNum = Math.floor(Math.random() * questions.length) + 1;
            questionInput.value = randomNum;
            showQuestion(randomNum);
        }

        // 重置界面
        function resetInterface() {
            questionInput.value = '';
            questionDisplay.innerHTML = '<div class="placeholder">请输入1-22的数字查看问题</div>';
            exitMessage.classList.remove('show');
            questionInput.disabled = false;
            showBtn.disabled = false;
            randomBtn.disabled = false;
            questionInput.focus();
        }

        // 显示退出消息
        function showExitMessage() {
            questionDisplay.innerHTML = '<div class="placeholder">程序已退出</div>';
            exitMessage.classList.add('show');
            questionInput.disabled = true;
            showBtn.disabled = true;
            randomBtn.disabled = true;
        }

        // 事件监听
        showBtn.addEventListener('click', () => {
            const input = questionInput.value.trim();
            
            if (input.toLowerCase() === 'q') {
                showExitMessage();
                return;
            }
            
            const num = parseInt(input);
            
            if (isNaN(num)) {
                questionDisplay.innerHTML = '<div class="placeholder">请输入有效的数字！</div>';
            } else {
                showQuestion(num);
            }
        });

        questionInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                showBtn.click();
            }
        });

        randomBtn.addEventListener('click', showRandomQuestion);

        resetBtn.addEventListener('click', resetInterface);

        // 全屏按钮功能
        const fullscreenBtn = document.createElement('button');
        fullscreenBtn.id = 'fullscreen-btn';
        fullscreenBtn.textContent = '全屏';
        document.body.appendChild(fullscreenBtn);

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`全屏错误: ${err.message}`);
                });
            }
        });

        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fullscreenBtn.style.display = 'none';
            } else {
                fullscreenBtn.style.display = 'block';
            }
        });

        // 初始聚焦输入框
        questionInput.focus();
    </script>
</body>
</html>
