<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吉他节奏与和弦</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }
        .container {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
            margin-bottom: 2rem;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background: rgba(0, 0, 0, 0.3);
            font-weight: bold;
            text-align: center;
            padding: 1rem;
        }
        .rhythm-pattern {
            display: flex;
            justify-content: center;
            padding: 2rem;
        }
        .rhythm-cell {
            width: 60px;
            height: 60px;
            background: #4cc9f0;
            margin: 0 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 0 15px rgba(76, 201, 240, 0.7);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .chord-diagram {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
        }
        .chord-box {
            width: 120px;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s;
        }
        .chord-box:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(114, 9, 183, 0.5);
        }
        .chord-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #f72585;
        }
        .chord-frets {
            font-size: 1.2rem;
            color: #4cc9f0;
        }
        @media (max-width: 768px) {
            .rhythm-cell {
                width: 40px;
                height: 40px;
                margin: 0 5px;
            }
            .chord-box {
                width: 100px;
            }
        }
    </style>
</head>
<body>

        <div class="row">
            <div class="col-12">

                                        <circle cx="80" cy="70" r="10" fill="#f72585"/>
                                        <circle cx="40" cy="90" r="10" fill="#f72585"/>
                                        <text x="60" y="140" fill="#4cc9f0" text-anchor="middle">x32010</text>

    <script>
        // 添加动画效果
        document.addEventListener('DOMContentLoaded', function() {
            const rhythmCells = document.querySelectorAll('.rhythm-cell');
            rhythmCells.forEach((cell, index) => {
                cell.style.animationDelay = `${index * 0.2}s`;
            });

            const chordBoxes = document.querySelectorAll('.chord-box');
            chordBoxes.forEach((box, index) => {
                box.style.animation = `fadeIn 0.5s ease ${index * 0.1}s forwards`;
                box.style.opacity = 0;
            });
        });
    </script>
</body>
