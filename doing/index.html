<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十字交叉线3D立体旋转</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            overflow: hidden;
            perspective: 1000px;
            color: #fff;
        }

        .cross-container {
            position: relative;
            /* position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%); */
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: rotate3d 6s infinite linear;
            z-index: 20;
        }

        .line {
            position: absolute;
            background: #00ff88;
            border-radius: 1px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.9);
            transform-style: preserve-3d;
        }

        .horizontal {
            width: 200px;
            height: 3px;
            top: 98.5px;
            left: 0;
            transform: translateZ(0px);
        }

        .vertical {
            width: 3px;
            height: 200px;
            left: 98.5px;
            top: 0;
            transform: translateZ(0px);
        }

        @keyframes rotate3d {
            0% {
                transform: rotateX(60deg) rotateY(0deg) rotateZ(0deg);
            }
            100% {
                transform: rotateX(60deg) rotateY(0deg) rotateZ(360deg);
            }
        }

        .glow {
            position: absolute;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,255,136,0.2) 0%, rgba(0,255,136,0) 70%);
            filter: blur(15px);
            top: -25px;
            left: -25px;
            animation: pulse 3s infinite alternate;
        }

        @keyframes pulse {
            0% {
                opacity: 0.3;
                transform: scale(0.9);
            }
            100% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }

        .guitar-container {
            position: absolute;
            bottom: 10%;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
            perspective: 800px;
        }

        .guitar-tablature {
            width: 80%;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ff88;
            border-radius: 4px;
            padding: 20px 0;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
            transform: rotateX(45deg) rotateY(0deg) rotateZ(0deg);
            transform-style: preserve-3d;
        }

        .guitar-staff {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .guitar-line {
            height: 2px;
            background: linear-gradient(to right, 
                rgba(255,255,255,0.8) 0%, 
                rgba(255,255,255,0.6) 50%, 
                rgba(255,255,255,0.8) 100%);
            margin: 0 20px;
            position: relative;
        }

        .line-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff88;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.8);
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 6px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="cross-container">
            <div class="glow"></div>
            <div class="line horizontal">↑</div>
            <div class="line vertical">↓</div>
        </div>
        <div class="guitar-container">
            <div class="guitar-tablature">
                <div class="guitar-staff">
                    <div class="guitar-line"><span class="line-number">1</span></div>
                    <div class="guitar-line"><span class="line-number">2</span></div>
                    <div class="guitar-line"><span class="line-number">3</span></div>
                    <div class="guitar-line"><span class="line-number">4</span></div>
                    <div class="guitar-line"><span class="line-number">1</span></div>
                    <div class="guitar-line"><span class="line-number">1</span><span class="line-number">1</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
