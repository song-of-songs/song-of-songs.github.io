<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>For U</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- 透明覆盖层，用于捕获首次点击 -->
    <div id="playOverlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.01); z-index: 1000; cursor: pointer;">
      <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; font-size: 24px;">
        点击任意位置开始播放
      </div>
    </div>
    
    <!-- 播放器区域（封面已集成在播放器组件内部） -->
    <div id="playerBar" style="height: 100vh;"></div>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
