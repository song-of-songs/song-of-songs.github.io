<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>For U</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
    }
    #playerBar {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- 初始页面提示语 -->
  <div id="playPre" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.01); z-index: 1000; cursor: pointer; display: flex; justify-content: center; align-items: center; color: white; font-size: 24px;">
    马上播放，请稍候 ···
  </div>

  <!-- 透明覆盖层，用于捕获首次点击 -->
  <div id="playOverlay" style="display: none;">
    点击任意位置开始播放
  </div>
  
  <!-- 播放器区域 -->
  <div id="playerBar"></div>
  
  <script type="module" src="js/main.js"></script>
  
  <script>
    // 获取URL参数中的歌曲索引
    const urlParams = new URLSearchParams(window.location.search);
    const songIndex = parseInt(urlParams.get('song'));
    
    // 隐藏初始提示
    document.getElementById('playPre').style.display = 'none';
    
    // 显示播放覆盖层
    const playOverlay = document.getElementById('playOverlay');
    playOverlay.style.display = 'flex';
    
    if (!isNaN(songIndex)) {
      playOverlay.addEventListener('click', function() {
        // 触发播放
        window.dispatchEvent(new CustomEvent('playSong', { detail: songIndex }));
        // 移除覆盖层
        this.style.display = 'none';
      });
    }
  </script>
</body>
</html>
